<div style="max-width: 1000px; padding: 10px; margin: auto;">
	
	<div id="dnevnik-comments">Загрузка комментариев...</div>
	
	@@if (server === "dnevnik"){
	<script src="assets/js/comments-dnevnik.min.js"></script>
	}
	@@if (server === "mosreg"){
	<script src="assets/js/comments-mosreg.min.js"></script>
	}	
	@@if (server === "staging"){
	<script src="assets/js/comments-staging.min.js"></script>
	}	
	@@if (server === "local"){
	<script src="http://localhost:3000/assets/js/comments-local.min.js"></script>
	}

	<script>
		DnevnikComments.init({
			apiKey: '@@apiKey',

			commentsTitle: 'Комментарии',
			commentsFormTitle: 'Оставьте свой комментарий', 
			commentsFormTextareaPlaceholder: 'Текст комментария',
			pageSize: 15,
			anonAvatar: 'https://static.dnevnik.ru/images/avatars/user/a.m.jpg',
			adminIds: [
				'11',
			],
			adminTitle: 'Администратор',
			anonimsAllowed: true,
			likeText: 'Мне нравится',
			likeTextQuoted: 'Мне нравится',
		});
	</script>

</div> <!-- /.comments-section__wrap -->
